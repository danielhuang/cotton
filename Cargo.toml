[package]
name = "cotton"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-compression = { version = "0.3.14", features = ["tokio", "gzip"] }
async-recursion = "1.0.0"
cache_loader_async = "0.2.0"
cached = "0.36.0"
clap = { version = "3.2.11", features = ["derive"] }
color-eyre = "0.6.2"
compact_str = { version = "0.5.1", features = ["serde"] }
futures = "0.3.21"
futures-lite = "1.12.0"
generational-arena = "0.2.8"
indexmap = { version = "1.9.1", features = ["serde"] }
indicatif = "0.16.2"
itertools = "0.10.3"
multimap = "0.8.3"
nix = "0.24.1"
node-semver = { git = "https://github.com/danielhuang/node-semver-rs", rev = "845a725abb38b5b9cc9910e29cf2dddc06c606b8" }
notify = "5.0.0-pre.15"
once_cell = "1.13.0"
owo-colors = "3.4.0"
reqwest = { version = "0.11.11", features = [
  "json",
  "stream",
  "rustls-tls",
  "trust-dns",
  "brotli",
  "gzip",
  "deflate",
], default-features = false }
rustc-hash = "1.1.0"
safe-path = "0.1.0"
serde = { version = "1.0.139", features = ["derive", "rc"] }
serde_json = { version = "1.0.82", features = ["preserve_order"] }
serde_path_to_error = "0.1.7"
tikv-jemallocator = "0.5.0"
tokio = { version = "1.20.0", features = ["full"] }
tokio-tar = { git = "https://github.com/danielhuang/tokio-tar", rev = "ac063a10224a9dcb16967e792c3075e0ee8bb1a7" }
tokio-util = "0.7.3"
tracing = "0.1.35"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.14", features = ["env-filter"] }

[profile.dev]
opt-level = 3

[profile.release]
strip = true
lto = "thin"
